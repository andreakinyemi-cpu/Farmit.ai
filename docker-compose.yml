services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: farmgpt-postgres
    environment:
      POSTGRES_USER: farmgpt
      POSTGRES_PASSWORD: farmgpt
      POSTGRES_DB: farmgpt
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: farmgpt-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
